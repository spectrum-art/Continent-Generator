<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continent Generator Milestone 5.01</title>
  </head>
  <body>
    <main class="layout">
      <h1>Continent Generator: Milestone 5.01</h1>
      <p id="status">Booting WebGPU compute pipeline...</p>
      <section class="controls" aria-label="Continent Controls">
        <label for="seed-input">Seed</label>
        <div class="control-row">
          <input
            id="seed-input"
            type="number"
            min="0"
            max="4294967295"
            step="1"
            value="1337"
          />
          <button id="randomize-seed" type="button">Randomize Seed</button>
        </div>
        <label for="land-threshold">Land Threshold</label>
        <div class="control-row">
          <input
            id="land-threshold"
            type="range"
            min="-1"
            max="2"
            step="0.01"
            value="0.54"
          />
          <output id="land-threshold-value" for="land-threshold">0.54</output>
        </div>
        <label for="falloff-strength">Falloff Strength</label>
        <div class="control-row">
          <input
            id="falloff-strength"
            type="range"
            min="0"
            max="4"
            step="0.01"
            value="2.20"
          />
          <output id="falloff-strength-value" for="falloff-strength">2.20</output>
        </div>
        <label for="noise-amplitude">Noise Amplitude</label>
        <div class="control-row">
          <input
            id="noise-amplitude"
            type="range"
            min="0"
            max="2"
            step="0.01"
            value="0.60"
          />
          <output id="noise-amplitude-value" for="noise-amplitude">0.60</output>
        </div>
        <label for="edge-warp">Edge Warp</label>
        <div class="control-row">
          <input id="edge-warp" type="number" step="any" value="0.12" />
        </div>
        <label for="plate-count">Plate Count</label>
        <div class="control-row">
          <input
            id="plate-count"
            type="range"
            min="3"
            max="100"
            step="1"
            value="15"
          />
          <output id="plate-count-value" for="plate-count">15</output>
        </div>
        <label for="plate-warp-amplitude">Plate Warp Amplitude</label>
        <div class="control-row">
          <input
            id="plate-warp-amplitude"
            type="range"
            min="0"
            max="2"
            step="0.01"
            value="0.50"
          />
          <output id="plate-warp-amplitude-value" for="plate-warp-amplitude">0.50</output>
        </div>
        <label for="plate-warp-roughness">Plate Warp Roughness</label>
        <div class="control-row">
          <input
            id="plate-warp-roughness"
            type="range"
            min="0.3"
            max="0.8"
            step="0.05"
            value="0.60"
          />
          <output id="plate-warp-roughness-value" for="plate-warp-roughness">0.60</output>
        </div>
        <label for="mountain-radius">Mountain Radius</label>
        <div class="control-row">
          <input
            id="mountain-radius"
            type="range"
            min="5"
            max="50"
            step="1"
            value="20"
          />
          <output id="mountain-radius-value" for="mountain-radius">20.0</output>
        </div>
        <label for="mountain-height">Mountain Height</label>
        <div class="control-row">
          <input
            id="mountain-height"
            type="range"
            min="0.1"
            max="2.0"
            step="0.01"
            value="0.80"
          />
          <output id="mountain-height-value" for="mountain-height">0.80</output>
        </div>
        <label for="terrain-roughness">Terrain Roughness</label>
        <div class="control-row">
          <input
            id="terrain-roughness"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.50"
          />
          <output id="terrain-roughness-value" for="terrain-roughness">0.50</output>
        </div>
        <label for="terrain-frequency">Terrain Frequency</label>
        <div class="control-row">
          <input
            id="terrain-frequency"
            type="range"
            min="1"
            max="20"
            step="0.1"
            value="8.0"
          />
          <output id="terrain-frequency-value" for="terrain-frequency">8.0</output>
        </div>
        <label for="sun-angle">Sun Angle</label>
        <div class="control-row">
          <input
            id="sun-angle"
            type="range"
            min="0"
            max="360"
            step="1"
            value="315"
          />
          <output id="sun-angle-value" for="sun-angle">315</output>
        </div>
        <label for="elevation-scale">Elevation Scale</label>
        <div class="control-row">
          <input
            id="elevation-scale"
            type="range"
            min="1"
            max="20"
            step="0.1"
            value="10.0"
          />
          <output id="elevation-scale-value" for="elevation-scale">10.0</output>
        </div>
        <label for="vertical-exaggeration">Vertical Exaggeration</label>
        <div class="control-row">
          <input
            id="vertical-exaggeration"
            type="range"
            min="1"
            max="20"
            step="0.1"
            value="5.0"
          />
          <output id="vertical-exaggeration-value" for="vertical-exaggeration">5.0</output>
        </div>
        <label for="render-mode">Render Mode</label>
        <div class="control-row">
          <select id="render-mode">
            <option value="land_mask">Land Mask</option>
            <option value="plate_id">Plate IDs</option>
            <option value="kinematics">Kinematics</option>
            <option value="sdf_distance">SDF Distance</option>
            <option value="shaded_relief">Shaded Relief</option>
          </select>
        </div>
        <p id="land-fraction">Land fraction: --%</p>
      </section>
      <canvas id="heightmap" aria-label="Generated heightmap"></canvas>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
