<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continent Generator</title>
  </head>
  <body>
    <main class="layout">
      <h1>Continent Generator</h1>
      <p id="status">Booting WebGPU pipeline...</p>
      <section class="controls" aria-label="Continent Controls">
        <label for="seed-input">Seed</label>
        <div class="control-row">
          <input
            id="seed-input"
            type="number"
            min="0"
            max="4294967295"
            step="1"
            value="1337"
          />
          <button id="randomize-seed" type="button">Randomize</button>
        </div>
        <div class="control-row">
          <button id="generate-btn" type="button">Generate</button>
        </div>
        <p id="land-fraction"></p>
      </section>
      <canvas id="heightmap" aria-label="Generated continent"></canvas>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
